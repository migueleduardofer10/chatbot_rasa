version: "3.1"

nlu:
- intent: saludar
  examples: |
    - hola
    - buenos días
    - buenas tardes
    - buenas noches
    - qué tal
    - hola, ¿qué tal?
    - saludos

- intent: despedida
  examples: |
    - adiós
    - hasta luego
    - nos vemos
    - chau
    - hasta pronto

- intent: preguntar_poblacion
  examples: |
    - ¿Cuál es la [población](tipo_dato) de [India](pais)?
    - ¿Cuántos [habitantes](tipo_dato) tiene [China](pais)?
    - ¿Cuántas [personas](tipo_dato) viven en [Brasil](pais)?
    - ¿Cuál es la [población total](tipo_dato) de [México](pais)?
    - ¿Cuál es la [población](tipo_dato) del [Total Mundial](pais)?
    - ¿Cuántos [habitantes](tipo_dato) tiene el [Total Mundial](pais)?
    - ¿Cuál es la [población global](tipo_dato)?

- intent: preguntar_0_14
  examples: |
    - ¿Cuál es el [porcentaje de la población que tiene entre 0 a 14 años](tipo_dato) en [India](pais)?
    - ¿Qué [porcentaje de la población que tiene entre 0 a 14 años](tipo_dato) en [Brasil](pais)?
    - ¿Cuál es el [porcentaje de niños](tipo_dato) en [México](pais)?
    - ¿Qué [porcentaje de jóvenes](tipo_dato) hay en [Nigeria](pais)?
    - ¿Cuál es el [porcentaje de la población que tiene entre 0 a 14 años](tipo_dato) en el [Total Mundial](pais)?

- intent: preguntar_15_64
  examples: |
    - ¿Cuál es el [porcentaje de la población que tiene entre 15 a 64 años](tipo_dato) en [China](pais)?
    - ¿Cuál es el [porcentaje de adultos](tipo_dato) en [Japón](pais)?
    - ¿Qué [porcentaje de la población adulta](tipo_dato) hay en [Alemania](pais)?
    - ¿Cuál es el [porcentaje de la población que tiene entre 15 a 64 años](tipo_dato) en el [Total Mundial](pais)?

- intent: preguntar_65_mas
  examples: |
    - ¿Cuál es el [porcentaje de la población que tiene 65 años o más](tipo_dato) en [India](pais)?
    - ¿Qué [porcentaje de ancianos](tipo_dato) hay en [Francia](pais)?
    - ¿Cuál es el [porcentaje de la población anciana](tipo_dato) en [España](pais)?
    - ¿Qué [porcentaje de la población mayor de 65 años](tipo_dato) hay en [Italia](pais)?
    - ¿Cuál es el [porcentaje de la población que tiene 65 años o más](tipo_dato) en el [Total Mundial](pais)?

- intent: preguntar_tasa_fecundidad
  examples: |
    - ¿Cuál es la [tasa de fecundidad](tipo_dato) en [China](pais)?
    - ¿Cuál es la [tasa de fecundidad total](tipo_dato) en [Pakistán](pais)?
    - ¿Cuál es la [fecundidad](tipo_dato) en [Indonesia](pais)?
    - ¿Cuál es la [tasa de natalidad](tipo_dato) en [Nigeria](pais)?
    - ¿Cuál es la [tasa de fecundidad](tipo_dato) en el [Total Mundial](pais)?

- intent: preguntar_esperanza_vida_hombres
  examples: |
    - ¿Cuál es la [esperanza de vida al nacer de los hombres](tipo_dato) en [Brasil](pais)?
    - ¿Cuántos años de [esperanza de vida hombres](tipo_dato) tienen los hombres en [Estados Unidos](pais)?
    - ¿Cuál es la [esperanza de vida de los hombres](tipo_dato) en [India](pais)?
    - ¿Cuál es la [esperanza de vida al nacer de los hombres](tipo_dato) en el [Total Mundial](pais)?

- intent: preguntar_esperanza_vida_mujeres
  examples: |
    - ¿Cuál es la [esperanza de vida al nacer de las mujeres](tipo_dato) en [Estados Unidos](pais)?
    - ¿Cuál es la [esperanza de vida mujeres](tipo_dato) en [Japón](pais)?
    - ¿Cuántos años de [vida mujeres](tipo_dato) hay en [Francia](pais)?
    - ¿Cuál es la [esperanza de vida al nacer de las mujeres](tipo_dato) en el [Total Mundial](pais)?

- synonym: población
